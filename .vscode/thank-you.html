<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Musumba.Space</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #b74b4b;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.8rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #b74b4b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    a:hover {
      background: #ff6f6f;
    }
  </style>
</head>
<body>
  <div>
    <h1>Thank You!</h1>
    <p>Your inquiry has been submitted successfully.</p>
    <a href="https://musumba.space/">Go Back to Home</a>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Launch confetti once page loads
    window.addEventListener('load', () => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
