<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Bootcamp - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2d89ef 0%, #2b579a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #2d89ef, #00bc8c);
        }

        .logo {
            display: flex;
            justify-content: center;
            padding: 30px 20px 10px;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2d89ef;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            padding: 0 20px 20px;
        }

        .login-header h1 {
            color: #2b579a;
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .tab-container {
            display: flex;
            border-bottom: 1px solid #eee;
            margin: 0 20px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            color: #777;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom: 3px solid #2d89ef;
            color: #2d89ef;
        }

        .form-container {
            padding: 20px;
        }

        /* ENHANCED FORM GROUP STYLING */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2b579a;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group input {
            width: 100%;
            padding: 16px 48px 16px 16px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f9fafc;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d89ef;
            box-shadow: 0 5px 15px rgba(45, 137, 239, 0.15);
            background-color: #fff;
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            color: #a0aec0;
            font-size: 18px;
            transition: all 0.3s;
        }

        .form-group input:focus + .input-icon {
            color: #2d89ef;
        }

        .password-toggle {
            cursor: pointer;
            z-index: 2;
        }

        .input-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #2d89ef;
            transition: all 0.3s;
        }

        .form-group input:focus ~ .input-line {
            width: 100%;
        }

        /* Checkbox styling */
        .remember-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }

        .remember-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            left: 0;
            height: 22px;
            width: 22px;
            background-color: #f9fafc;
            border: 2px solid #e1e5eb;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .remember-container:hover input ~ .checkmark {
            background-color: #edf2f7;
        }

        .remember-container input:checked ~ .checkmark {
            background-color: #2d89ef;
            border-color: #2d89ef;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .remember-container input:checked ~ .checkmark:after {
            display: block;
        }

        .remember-container .checkmark:after {
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .remember-container label {
            color: #555;
            font-size: 15px;
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2d89ef 0%, #1c71d8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(45, 137, 239, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(45, 137, 239, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(45, 137, 239, 0.3);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 10px;
        }

        .message {
            text-align: center;
            margin: 20px 0;
            display: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .message.success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            margin: 0 auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading .spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -12px;
            margin-top: -12px;
            display: block;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .login-container {
                border-radius: 10px;
            }
            
            .logo {
                padding: 20px 15px 5px;
            }
            
            .logo-img {
                width: 80px;
                height: 80px;
            }
            
            .login-header h1 {
                font-size: 24px;
            }
            
            .login-header p {
                font-size: 14px;
            }
            
            .tab {
                padding: 12px 10px;
                font-size: 14px;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .form-group input {
                padding: 14px 42px 14px 14px;
                font-size: 16px;
            }
            
            .input-icon {
                right: 14px;
                font-size: 16px;
            }
            
            .btn {
                padding: 14px;
                font-size: 16px;
            }
            
            .remember-container {
                padding-left: 28px;
            }
            
            .checkmark {
                height: 20px;
                width: 20px;
            }
        }

        @media (max-width: 350px) {
            .login-header h1 {
                font-size: 22px;
            }
            
            .tab {
                font-size: 13px;
                padding: 10px 8px;
            }
            
            .logo-img {
                width: 70px;
                height: 70px;
            }
            
            .form-group input {
                padding: 12px 38px 12px 12px;
            }
        }

        /* Landscape mode on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            
            .login-container {
                max-width: 400px;
            }
            
            .logo {
                padding: 15px 15px 5px;
            }
            
            .form-container {
                padding: 10px 15px 15px;
            }
        }
        
        /* Fallback if image doesn't load */
        .logo-fallback {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #2d89ef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 3px solid #2d89ef;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="opp3.jpg" alt="Python Bootcamp Logo" class="logo-img" onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex';">
            <div id="logo-fallback" class="logo-fallback" style="display: none;">PY</div>
        </div>
        
        <div class="login-header">
            <h1>Python Bootcamp</h1>
            <p>Sign in to continue your learning journey</p>
        </div>
        
        <div class="tab-container">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="register-tab">Register</div>
        </div>
        
        <div class="form-container">
            <!-- Login Form -->
            <div id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <div class="input-container">
                        <input type="email" id="login-email" placeholder="Enter your email address">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="input-line"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-container">
                        <input type="password" id="login-password" placeholder="Enter your password">
                        <div class="input-icon password-toggle" id="login-password-toggle">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="input-line"></div>
                    </div>
                </div>
                <div class="remember-container">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    <label for="rememberMe">Remember me</label>
                </div>
                <button class="btn" id="login-btn">
                    Login
                    <div class="spinner" id="login-spinner"></div>
                </button>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" style="display:none;">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <div class="input-container">
                        <input type="text" id="register-name" placeholder="Enter your full name">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="input-line"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <div class="input-container">
                        <input type="email" id="register-email" placeholder="Enter your email address">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="input-line"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-container">
                        <input type="password" id="register-password" placeholder="Create a password (min. 6 characters)">
                        <div class="input-icon password-toggle" id="register-password-toggle">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="input-line"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <div class="input-container">
                        <input type="password" id="register-confirm" placeholder="Confirm your password">
                        <div class="input-icon password-toggle" id="confirm-password-toggle">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="input-line"></div>
                    </div>
                </div>
                <button class="btn" id="register-btn">
                    Create Account
                    <div class="spinner" id="register-spinner"></div>
                </button>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        // Simulated user database
        const users = JSON.parse(localStorage.getItem('pythonBootcampUsers')) || [];
        
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');
        const rememberMe = document.getElementById('rememberMe');
        const passwordToggles = document.querySelectorAll('.password-toggle');
        const loginSpinner = document.getElementById('login-spinner');
        const registerSpinner = document.getElementById('register-spinner');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');

        // Tab Switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            clearMessage();
        });
        
        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.style.display = 'block';
            loginForm.style.display = 'none';
            clearMessage();
        });

        // Password visibility toggle
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.parentElement.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Remembered user
        window.addEventListener('load', () => {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                const user = JSON.parse(rememberedUser);
                document.getElementById('login-email').value = user.email;
                rememberMe.checked = true;
            }
        });

        // Login
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                return showMessage('Please fill in all fields', 'error');
            }

            // Show loading state
            loginBtn.classList.add('btn-loading');
            
            // Simulate API call delay
            setTimeout(() => {
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    if (rememberMe.checked) {
                        localStorage.setItem('rememberedUser', JSON.stringify({email}));
                    } else {
                        localStorage.removeItem('rememberedUser');
                    }
                    
                    // Store current user session
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to bootcamp page after a short delay
                    setTimeout(() => {
                        window.location.href = 'bootcamp.html';
                    }, 1500);
                } else {
                    showMessage('Invalid email or password', 'error');
                    loginBtn.classList.remove('btn-loading');
                }
            }, 1000);
        });

        // Register
        document.getElementById('register-btn').addEventListener('click', () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (!name || !email || !password || !confirm) {
                return showMessage('Please fill in all fields', 'error');
            }
            
            if (password !== confirm) {
                return showMessage('Passwords do not match', 'error');
            }
            
            if (password.length < 6) {
                return showMessage('Password should be at least 6 characters', 'error');
            }
            
            // Check if user already exists
            if (users.some(user => user.email === email)) {
                return showMessage('This email is already registered', 'error');
            }

            // Show loading state
            registerBtn.classList.add('btn-loading');
            
            // Simulate API call delay
            setTimeout(() => {
                // Create new user
                const newUser = {
                    id: Date.now().toString(),
                    name,
                    email,
                    password,
                    createdAt: new Date().toISOString()
                };
                
                // Add to users array
                users.push(newUser);
                
                // Save to localStorage
                localStorage.setItem('pythonBootcampUsers', JSON.stringify(users));
                
                showMessage('Registration successful! You can now login.', 'success');
                registerBtn.classList.remove('btn-loading');
                
                // Switch to login tab after a delay
                setTimeout(() => {
                    loginTab.click();
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-password').value = '';
                }, 1500);
            }, 1000);
        });

        // Helper Functions
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        function clearMessage() {
            messageDiv.style.display = 'none';
        }

        // Handle keyboard on mobile devices
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                // Scroll to input on focus for better mobile experience
                setTimeout(() => {
                    input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
        });
    </script>
</body>
</html>
